    <mat-table [dataSource]="issues"   aria-label="Elements" class="  mat-elevation-z8 mainList" >
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef  > Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef   > Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="assignedUser">
        <th mat-header-cell *matHeaderCellDef  > Assigned User </th>
        <td mat-cell *matCellDef="let element"> {{element.assignedUser}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef  > Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
