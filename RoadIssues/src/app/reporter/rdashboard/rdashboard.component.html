<div class="issues-table">
  <mat-card>
    <mat-card-content>
      <mat-tab-group [selectedIndex]="this.tab">
        <mat-tab label="My written Issues">
          <mat-table [dataSource]="issues" aria-label="Elements" class="  mat-elevation-z8 mainList">
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedUser">
              <th mat-header-cell *matHeaderCellDef> Assigned User</th>
              <td mat-cell *matCellDef="let element"> {{element.assignedUser}} </td>
            </ng-container>

            <ng-container matColumnDef="raportedDate">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.raportedDate}} </td>
            </ng-container>

            <ng-container matColumnDef="streetAddress">
              <th mat-header-cell *matHeaderCellDef> Street Address </th>
              <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="City">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.City}} </td>
            </ng-container>
            <ng-container matColumnDef="Country">
              <th mat-header-cell *matHeaderCellDef> Country </th>
              <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="solve">
        <th mat-header-cell *matHeaderCellDef  > Solve Issue </th>
        <td mat-cell *matCellDef="let element" > <button mat-raised-button color="primary"  (click)="solveIssue(element['_id'])">Solve</button></td>
      </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
        </mat-tab>
        <mat-tab label="Add Issue">
          <app-add-issue></app-add-issue>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
